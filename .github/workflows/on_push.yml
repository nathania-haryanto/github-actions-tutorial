name: Test on push

on:
  push

jobs:
  test:
    name: '▶️ test actions'
    runs-on: ubuntu-latest
    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v3

      - name: 'Install dependencies'
        uses: './.github/actions/cache-install-deps.yml'

      - name: 'Debug'
        run: |
          pwd
          ls -la
      - name: '🧫 Run tests'
        run: npm run test --if-present
