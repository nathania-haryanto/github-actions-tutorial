name: Test on push

on:
  push

jobs:
  test:
    name: '▶️ test actions'
    runs-on: ubuntu-latest
    steps:
      - name: '▶️ setup actions'
        uses: ./.github/workflows/setup.yml
      - name: 'Debug'
        run: |
          pwd
          ls -la
      - name: '🧫 Run tests'
        run: npm run test --if-present
