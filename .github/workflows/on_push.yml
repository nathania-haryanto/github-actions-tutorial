name: Test on push

on:
  push

jobs:
  test:
    name: '▶️ test actions'
    runs-on: ubuntu-latest
    steps:
      - name: '☁️ Checkout repository'
        uses: actions/checkout@v3

      - name: '⚙️ Use Node.js'
        uses: actions/setup-node@v3
        with:
          check-latest: true

      - name: 'Install dependencies'
        uses: './.github/actions/cache-node-modules.yml'

      - name: 'Debug'
        run: |
          pwd
          ls -la
      - name: '🧫 Run tests'
        run: npm run test --if-present
